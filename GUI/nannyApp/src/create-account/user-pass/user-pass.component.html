<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-info text-light">
        Login Info
      </div>
      <div class="card-body bg-light">
        <div class="container">
          <!-- Username and Password -->
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="account_username" class="large-text">
                  Username
                </label>
                <input type="text" id="account_username" class="form-control" placeholder="Username" />
              </div>
            </div>
            <div class="col-md-4">
              <br>
              Username check
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="account_password" class="large-text">
                  Password
                </label>
                <input type="password" id="account_pasword" class="form-control" placeholder="Password" />
              </div>
            </div>
            <div class="col-md-4">
              <br>
              Password Strength
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="confirm_password" class="large-text">
                  Confirm Password
                </label>
                <input type="password" id="confirm_pasword" class="form-control" placeholder="Confirm Password" />
              </div>
            </div>
          </div>
          <div class="row large-text mt-3">
            <div class="col-md-4 text-right">I am a: </div>
            <div class="col-md-6">
              <input type="radio" name="parentNanny" id="parent" value="parent">
              <label for="parent" class="ml-3 mr-4">Parent</label>
              <input type="radio" name="parentNanny" id="nanny" value="nanny">
              <label for="parent" class="ml-3">Nanny</label>
            </div>
          </div>
          <div class="row justify-content-center">
            <button type="button" class="btn btn-info mt-3">Next</button>
          </div>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
<br />
