<h4>Schedule - {{currentDay}}</h4>
<nav aria-label="ScheduleNav">
  <ul class="pagination mb-0">
    <li class="page-item"><a class="page-link" (click)="!newTask ? showDay('Sun') : newTask = newTask">Sun</a></li>
    <li class="page-item"><a class="page-link" (click)="!newTask ? showDay('Mon') : newTask = newTask">Mon</a></li>
    <li class="page-item"><a class="page-link" (click)="!newTask ? showDay('Tues') : newTask = newTask">Tues</a></li>
    <li class="page-item"><a class="page-link" (click)="!newTask ? showDay('Wed') : newTask = newTask">Wed</a></li>
    <li class="page-item"><a class="page-link" (click)="!newTask ? showDay('Thurs') : newTask = newTask">Thurs</a></li>
    <li class="page-item"><a class="page-link" (click)="!newTask ? showDay('Fri') : newTask = newTask">Fri</a></li>
    <li class="page-item"><a class="page-link" (click)="!newTask ? showDay('Sat') : newTask = newTask">Sat</a></li>
  </ul>
</nav>
<table class="table mt-0">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Time</th>
      <th scope="col">Location</th>
      <th scope="col">Description</th>
      <th scope="col" *ngIf="!editable">Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of showTasks; let i = index;">
      <td>{{task.name}}</td>
      <td>{{task.time}}</td>
      <td>{{task.location}}</td>
      <td>{{task.description}}</td>
      <td *ngIf="!editable">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" [id]="task.name" [checked]="task.completed" [disabled]="!completeable" (change)="update(task.name,currentDay)"
          [(ngModel)]="task.completed">
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="row justify-content-center" *ngIf="editable && !newTask">
  <button type="button" id="next_btn" class="btn btn-info" (click)="newTask = true">Add Task to {{currentDay}}</button>
</div>

<div class="container" *ngIf="newTask">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="task_name" class="large-text">
          Task
        </label>
        <input type="text" id="task_name" class="form-control" placeholder="Task" [(ngModel)]="tempTask.name" />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="task_time" class="large-text">
          Time
        </label>
        <input type="text" id="task_time" class="form-control" placeholder="Time" [(ngModel)]="tempTask.time" />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="task_loc" class="large-text">
          Location
        </label>
        <input type="text" id="task_loc" class="form-control" placeholder="Location" [(ngModel)]="tempTask.location" />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="task_loc" class="large-text">
          Brief Description
        </label>
        <input type="text" id="task_loc" class="form-control" placeholder="Description" [(ngModel)]="tempTask.description" />
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="button" id="next_btn" class="btn btn-info" (click)="addTask(); update()">Add</button>
  </div>
</div>
