<h4>Schedule - {{currentDay}}</h4>
<nav aria-label="ScheduleNav">
  <ul class="pagination mb-0">
    <li class="page-item"><a class="page-link" href="#" (click)="showDay('Sun')">Sun</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="showDay('Mon')">Mon</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="showDay('Tues')">Tues</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="showDay('Wed')">Wed</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="showDay('Thurs')">Thurs</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="showDay('Fri')">Fri</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="showDay('Sat')">Sat</a></li>
  </ul>
</nav>
<table class="table mt-0">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Time</th>
      <th scope="col">Location</th>
      <th scope="col">Description</th>
      <th scope="col">Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of showTasks">
      <td>{{task.name}}</td>
      <td>{{task.time}}</td>
      <td>{{task.location}}</td>
      <td>{{task.description}}</td>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" [id]="task.name" [checked]="task.completed" disabled>
        </div>
      </td>
    </tr>
  </tbody>
</table>
