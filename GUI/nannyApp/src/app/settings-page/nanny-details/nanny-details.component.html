<div class="row border border-info mb-3">
  <div class="container d-flex justify-content-between bg-info mb-3">
    <div class="m-4 text-light">
      <h1 class="d-inline mr-4">My Profile</h1>
      <h5 *ngIf="!isEditMode" class="d-inline">What Parents See</h5>
    </div>
    <button
      class="btn btn-link text-light"
      (click)="onClickInfo()">
      {{ this.isEditMode ? 'Save Info' : 'Edit Info'}}
    </button>
  </div>
  <div class="container m-4">
    <app-nanny-profile [hidden]="this.isEditMode" [account]="account"></app-nanny-profile>

    <!-- Edit info -->
    <div [hidden]="!isEditMode" class="container">
      <form>
        <h5>Personal Information</h5>
        <div class="form-group row m-4">
          <div class="col d-flex align-items-center">
            <label for="inputAge" class="col-form-label mr-4">Age</label>
            <input
              type="text"
              [(ngModel)]="updateAccount.age"
              name="age"
              class="form-control short-input"
              id="inputAge">
          </div>
          <div class="col d-flex align-items-center work-with-container">
            <label
              for="inputWage"
              class="col-form-label long-label mr-4">
                Hourly Wage
              </label>
            <input
              type="text"
              [(ngModel)]="updateAccount.minWage"
              name="wageMin"
              class="form-control"
              id="inputWage">
            <div class="mr-1 ml-1">-</div>
            <input
              type="text"
              [(ngModel)]="updateAccount.maxWage"
              name="wageMax"
              class="form-control"
              id="inputWage">
          </div>
        </div>
        <div class="form-group row m-4">
            <div class="col d-flex align-items-center">
              <label
                for="inputYearsExp"
                class="col-form-label mr-4 long-label">
                  Years Experience
                </label>
              <input
                type="text"
                [(ngModel)]="updateAccount.yearsExp"
                name="yearsExp"
                class="form-control short-input"
                id="inputYearsExp">
            </div>
          <div class="col d-flex align-items-center work-with-container">
            <label
              for="inputWorkWith"
              class="col-form-label long-label mr-4">
                Work With Ages
              </label>
            <input
              type="text"
              [(ngModel)]="updateAccount.minAge"
              name="workWithMin"
              class="form-control"
              id="inputWorkWith">
            <div class="mr-1 ml-1">-</div>
            <input
              type="text"
              [(ngModel)]="updateAccount.maxAge"
              name="workWithMax"
              class="form-control"
              id="inputWorkWith">
          </div>
        </div>
        <div class="form-group row m-4">
          <div class="col d-flex">
            <label for="inputBio" class="col-form-label mr-4">Bio</label>
            <textarea
              rows="3"
              [(ngModel)]="updateAccount.bio"
              name="bio"
              class="form-control"
              id="inputBio"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-around form-group row m-4">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkCpr"
              name="cpr"
              [(ngModel)]="updateAccount.cpr">
            <label class="form-check-label" for="checkCpr">CPR Certified</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkDrive"
              name="canDrive"
              [(ngModel)]="updateAccount.canDrive">
            <label class="form-check-label" for="checkDrive">Has Transportation</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkCook"
              name="canCook"
              [(ngModel)]="updateAccount.canCook">
            <label class="form-check-label" for="checkCook">Can Cook</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkPet"
              name="petFriendly"
              [(ngModel)]="updateAccount.petFriendly">
            <label class="form-check-label" for="checkPet">Pet Friendly</label>
          </div>
        </div>
        <h5>References</h5>
        <div class="form-group row m-4" *ngFor="let ref of account.references; let i = index">
          <div class="col d-flex align-items-center">
            <label for="inputRefName{{i}}" class="col-form-label mr-4">Name</label>
            <input
              type="text"
              [(ngModel)]="updateAccount.references[i].name"
              name="refName{{i}}"
              class="form-control"
              id="inputRefName{{i}}">
          </div>
          <div class="col d-flex align-items-center">
            <label for="inputRefEmail{{i}}" class="col-form-label mr-4">Email</label>
            <input
              type="text"
              [(ngModel)]="updateAccount.references[i].email"
              name="refEmail{{i}}"
              class="form-control"
              id="inputRefEmail{{i}}">
          </div>
          <div class="col d-flex align-items-center">
            <label for="inputRefPhone{{i}}" class="col-form-label mr-4">Phone</label>
            <input
              type="text"
              [(ngModel)]="updateAccount.references[i].phone"
              name="refPhone{{i}}"
              class="form-control"
              id="inputRefPhone{{i}}">
          </div>
          <button class="btn btn-link text-dark" (click)="removeReference(i)">X</button>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" (click)="addReference()">Add Reference</button>
        </div>
      </form>
    </div>
  </div>
</div>
