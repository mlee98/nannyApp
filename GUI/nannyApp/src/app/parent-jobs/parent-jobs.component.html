<div class="container">
  <div class="row align-content-start">
    <div class="col-md-2 container background-gray">
      <div class="row">
        <h1 class="text-truncate">Nannys</h1>
      </div>
      <div class="row">
        <div class="list-group text-truncate mb-5" *ngIf="!current.length">
          <button
            type="button"
            disabled
            class="list-group-item list-group-item-action large-text "
          >
            No Nannys
          </button>
        </div>
        <div class="list-group text-truncate mb-5">
          <button
            type="button"
            (click)="clickJob(job)"
            class="list-group-item list-group-item-action large-text "
            *ngFor="let job of current"
          >
            <div class="text-truncate">
              {{job.nannyName}}
            </div>
          </button>
          <app-create-job [job]="tempJob"></app-create-job>
        </div>
      </div>
      <div class="row">
        <h1 class="text-truncate">Completed</h1>
      </div>
      <div class="row">
        <div class="list-group text-truncate mb-5" *ngIf="!completed.length">
          <button
            type="button"
            disabled
            class="list-group-item list-group-item-action large-text "
          >
            No Completed
          </button>
        </div>
        <div class="list-group text-truncate mb-5">
          <button
            type="button"
            (click)="clickJob(comp)"
            class="list-group-item list-group-item-action large-text "
            *ngFor="let comp of completed"
          >
            <div class="text-truncate">
              {{comp.nannyName}}
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-7 container">
      <div class="row align-items-center">
        <div class="col-md-9">
          <h1 class="display-3">{{dispJob.nannyName}}</h1>
        </div>
        <div *ngIf="dispJob.isComplete" class="col-md-3">
          <app-rating [ratingValue]="dispJob.rating"></app-rating>
        </div>
        <div *ngIf="!dispJob.isComplete" class="col-md-3 clearfix">
          <button
            type="button"
            id="next_btn"
            class="btn float-right btn-info"
            data-toggle="modal"
            data-target="#completeModal"
          >
            Complete Job
          </button>
        </div>
      </div>
      <div class="row">
        <h2>{{dispJob.duration}}</h2>
      </div>
      <div class="row">
        <h4 class="d-inline">Phone: {{dispJob.nannyPhone}}</h4>
      </div>
      <div class="row">
        <div class="col-md-8">
          <p>
            {{dispJob.description}}
          </p>
        </div>
      </div>

      <app-job-schedule
        [tasks]="dispJob.tasks"
        [editable]="false"
        [completeable]="false"
      >
      </app-job-schedule>
    </div>
    <div class="col-md-3">
      <app-child-card
        *ngFor="let child of dispJob.children"
        [child]="child"
      >
      </app-child-card>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="completeModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="completeModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="completeModalTitle">
          How did {{dispJob.nannyName}} do?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6>Leave a quick rating, where 5 stars is fantastic!</h6>
        <form>
          <div class="form-group">
            <select
            id="jobRating"
            name="jobRating"
            class="form-control d-inline mr-3"
            [(ngModel)]="tempRating"
            >
              <option selected></option>
              <option *ngFor="let star of [1,2,3,4,5]" [value]="star">
                {{star}} Stars
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button
          type="button"
          [disabled]="!tempRating && !dispJob.isComplete"
          (click)="clickPay()"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Finish and Pay
        </button>
      </div>
    </div>
  </div>
</div>
