<div class="container" *ngIf="jobs && children">
  <div class="row align-content-start">
    <div class="col-md-2 container background-gray">
      <div class="row mb-2">
        <h1>Ongoing</h1>
      </div>
      <div class="row">
        <div class="list-group text-truncate mb-5" *ngIf="!current.length">
          <button
            type="button"
            disabled
            class="list-group-item list-group-item-action large-text"
          >
            No Nannys
          </button>
        </div>
        <div class="list-group text-truncate mb-5">
          <button
            type="button"
            (click)="clickJob(job)"
            class="list-group-item list-group-item-action large-text "
            *ngFor="let job of current"
          >
            <div class="text-truncate">
              {{job.nannyName}}
            </div>
          </button>
        </div>
      </div>
      <div class="row">
        <h1 *ngIf="pending.length !== 0">Pending</h1>
        <div class="list-group text-truncate mb-5">
          <button type="button" (click)="clickJob(job)" class="list-group-item list-group-item-action large-text "
            *ngFor="let job of pending">
            <div class="text-truncate">
              {{job.nannyName}}
            </div>
          </button>
        </div>
        <div class="list-group text-truncate mb-5">
          <app-create-job [children]="children" (newJob)="newJob($event)"></app-create-job>
        </div>
      </div>
      <div class="row">
        <h1 class="text-truncate">Past Jobs</h1>
      </div>
      <div class="row">
        <div class="list-group text-truncate mb-5" *ngIf="!completed.length">
          <button
            type="button"
            disabled
            class="list-group-item list-group-item-action large-text"
          >
            No Completed
          </button>
        </div>
        <div class="list-group text-truncate mb-5">
          <button
            type="button"
            (click)="clickJob(comp)"
            class="list-group-item list-group-item-action large-text mb-3"
            *ngFor="let comp of completed"
          >
            <div class="text-truncate">
              {{comp.nannyName}}
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-7 container">
      <div class="row align-items-center">
        <div class="col-md-9">
          <h1 class="display-3">{{dispJob.nannyName}}</h1>
        </div>
        <div *ngIf="dispJob.isComplete" class="col-md-3">
          <app-rating [ratingValue]="dispJob.rating"></app-rating>
        </div>
        <div *ngIf="!dispJob.isComplete" class="col-md-3 clearfix">
          <button
            type="button"
            id="next_btn"
            class="btn float-right btn-info"
            data-toggle="modal"
            data-target="#completeModal"
          >
            Complete Job
          </button>
        </div>
      </div>
      <div class="row">
        <h2>{{dispJob.duration}}</h2>
      </div>
      <div class="row">
        <h4 class="d-inline">Phone: {{dispJob.nannyPhone}}</h4>
      </div>
      <div class="row">
        <div class="col-md-8">
          <p>
            {{dispJob.description}}
          </p>
        </div>
      </div>

      <app-job-schedule [tasks]="dispJob.tasks" [editable]="false" [completeable]="false">
      </app-job-schedule>
    </div>
    <div class="col-md-3">
      <app-child-card *ngFor="let child of dispJob.children" [child]="child">
      </app-child-card>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="completeModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="completeModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="!displayPayment" class="modal-title" id="completeModalTitle">
          How did {{dispJob.nannyName}} do?
        </h5>
        <h5 *ngIf="displayPayment" class="modal-title" id="completeModalTitle">
          Please Enter Your Billing Information
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6 *ngIf="!displayPayment">Leave a quick rating, where 5 stars is fantastic!</h6>
        <form>
          <div *ngIf="!displayPayment" class="form-group">
            <select
            id="jobRating"
            name="jobRating"
            class="form-control d-inline mr-3"
            [(ngModel)]="tempRating"
            >
              <option selected></option>
              <option *ngFor="let star of [1,2,3,4,5]" [value]="star">
                {{star}} Stars
              </option>
            </select>
          </div>
          <div *ngIf="displayPayment">
            <div class="form-group row m-4">
              <label for="name" class="mr-4">Cardholder Name</label>
              <input
                type="text"
                [(ngModel)]="payment.name"
                name="name"
                class="form-control"
                id="name">
            </div>
            <div class="form-group row m-4">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                [(ngModel)]="payment.cardNumber"
                name="cardNumber"
                class="form-control"
                id="cardNumber">
            </div>
            <div class="form-group row m-4">
              <label for="expiration" class="mr-2">Expiration Date</label>
              <input
                type="text"
                [(ngModel)]="payment.expiration"
                name="expiration"
                class="form-control"
                id="expiration">
            </div>
            <div class="form-group row m-4">
              <label for="address" class="mr-4">Address</label>
              <input
                type="text"
                [(ngModel)]="payment.address"
                name="address"
                class="form-control"
                id="address">
            </div>
            <div class="form-group row m-4">
              <label for="city" class="mr-4">City</label>
              <input
                type="text"
                [(ngModel)]="payment.city"
                name="city"
                class="form-control"
                id="city">
            </div>
            <div class="form-group row m-4">
              <div class="col d-flex">
                <div class="form-group row mr-3">
                  <label for="state" class="mr-4">State</label>
                  <input
                    type="text"
                    [(ngModel)]="payment.state"
                    name="state"
                    class="form-control"
                    id="state">
                </div>
                <div class="form-group row ml-3">
                    <label for="zip" class="mr-4">Zip</label>
                    <input
                      type="text"
                      [(ngModel)]="payment.zip"
                      name="zip"
                      class="form-control"
                      id="zip">
                  </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button
          *ngIf="!displayPayment && autoPay"
          type="button"
          [disabled]="!tempRating && !dispJob.isComplete"
          (click)="submitRatingAutoPay()"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Finish and Pay
        </button>
        <button
          *ngIf="!displayPayment && !autoPay"
          type="button"
          [disabled]="!tempRating && !dispJob.isComplete"
          (click)="submitRating()"
          class="btn btn-primary"
        >
          Finish and Pay
        </button>
        <button
          [hidden]="!displayPayment"
          [disabled]="!payment.name || !payment.cardNumber || !payment.expiration
            || !payment.address || !payment.city || !payment.state || !payment.zip"
          type="button"
          (click)="submitPayment()"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Complete Payment
        </button>
      </div>
    </div>
  </div>
</div>
