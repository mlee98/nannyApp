<div class=" mt-4 mb-3">
  <div class="text-center pt-4 pb-2">
    <app-stroller-icon></app-stroller-icon>
    <h1 class="mt-2">Nanny App</h1>
  </div>
  <div class="container d-flex flex-column justify-content-center mt-4 mb-4 login-container">
    <form class="d-flex flex-column justify-content-center">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          [(ngModel)]="userLogin.username"
          required
        >
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          [(ngModel)]="userLogin.password"
          required
        >
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-info flex-grow-1"
          (click)="login()"
        >
          Login
        </button>
      </div>
    </form>
    <div class="d-flex justify-content-between">
      <a
        class="btn text-dark"
        [routerLink]="['/create-account']"
        routerLinkActive="router-link-active"
      >
        Don't have an account? Sign up here
      </a>
      <a class="btn text-dark">
        Forgot your password?
      </a>
    </div>
  </div>
</div>
