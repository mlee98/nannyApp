<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 style="text-align:center">Please Enter Username and Password</h1>
    <div class="pb-3"></div>
    <div class="pb-3"></div>
    <div class="pb-3"></div>
<div class="container">
    <div class="row">
      <div class="col">
        <input type="text" name="username" placeholder="Username" [(ngModel)]="userLogin.username" required>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="userLogin.password" required>
        <input
          type="submit"
          value="Login"
          (click)="login()"
        >
      </div>
    </div>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a
        style="color:white"
        class="btn"
        [routerLink]="['/create-account']"
        routerLinkActive="router-link-active"
      >
        Don't have an account? Sign up here
      </a>
    </div>
    <div class="col">
      <a
        style="color:white"
        class="btn"
      >
        Forgot password?
      </a>
    </div>
  </div>
</div>

</body>
</html>
