<h4>Schedule</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Time</th>
      <th scope="col">Location</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.name}}</td>
      <td>{{task.time}}</td>
      <td>{{task.location}}</td>
      <td>{{task.description}}</td>
    </tr>
  </tbody>
</table>
