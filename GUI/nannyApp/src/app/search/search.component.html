<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<div class="container mt-3 mb-3">
	<div class="row">
    <div class="col-md-3 bg-light rounded">
      <div class="h4 text-center mt-3 mb-3">
        Filter Results
      </div>
      <hr>
      <form>
        <div class="form-group">
          <select class="form-control" id="gender">
            <option>Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="age">
            <option>Age</option>
            <option>18-25</option>
            <option>26-35</option>
            <option>36-45</option>
            <option>46-50</option>
            <option>over 50</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="certification">
            <option>CPR Certified</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="experience">
            <option>Experience</option>
            <option>less than 1 year</option>
            <option>1-3 year(s)</option>
            <option>4-6 years</option>
            <option>7-9 years</option>
            <option>over 10 years</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="rating">
            <option>Rating</option>
            <option>0-1</option>
            <option>1-2</option>
            <option>2-3</option>
            <option>3-4</option>
            <option>4-5</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" id="zcode" class="form-control" placeholder="Zip Code">
        </div>
        <div class="d-flex mb-3">
          <button class="btn btn-info flex-grow-1">Search</button>
        </div>
      </form>
	  </div>
  </div>
</div>
