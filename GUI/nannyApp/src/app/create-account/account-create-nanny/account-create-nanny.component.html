<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-info large-text text-light text-center">
        Experience
      </div>
      <div class="card-body bg-light">
        <form class="container">
          <div class="row">
            <div class="col-md-6">
              <label for="nanny_minAge">
                Preferred Child Age Range
              </label>
              <div class="row">
                <div class="col-md-5">
                  <input
                    type="number"
                    id="nanny_minAge"
                    name="nanny_minAge"
                    class="form-control"
                    placeholder="Min"
                    [(ngModel)]='nannyInfo.minAge' />
                </div>
                <div class="d-flex align-items-center">-</div>
                <div class="col-md-6">
                  <input
                    type="number"
                    id="nanny_maxAge"
                    name="nanny_maxAge"
                    class="form-control"
                    placeholder="Max"
                    [(ngModel)]='nannyInfo.maxAge' />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="nanny_rate">
                Hourly Rate
              </label>
              <div class="row">
                <div class="col-md-5">
                  <input
                  type="number"
                  id="nanny_rateMin"
                  class="form-control"
                  name="nanny_rateMin"
                  placeholder="Min"
                  [(ngModel)]='nannyInfo.minWage' />
                </div>
                <div class="d-flex align-items-center">-</div>
                <div class="col-md-6">
                  <input
                  type="number"
                  id="nanny_rateMax"
                  name="nanny_rateMax"
                  class="form-control"
                  placeholder="Max"
                  [(ngModel)]='nannyInfo.maxWage' />
                </div>
              </div>
            </div>
          </div>
          <div class="display-flex align-items-center row mt-4 mb-2">
            <div class="col-md-4 mr-3">
              <label for="nanny_experience">
                Years of Experience
              </label>
              <input
                type="number"
                id="nanny_experience"
                name="nanny_experience"
                class="form-control"
                [(ngModel)]='nannyInfo.yearsExp' />
            </div>
            <div class="col-md-7">
              <div class="row">
                <div class="col-md-6">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="cprTrained"
                    name="cprTrained"
                    [(ngModel)]="nannyInfo.cpr">
                  <label class="form-check-label" for="cprTrained">
                    CPR Certified
                  </label>
                </div>
                <div class="col-md-6">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="petFriendly"
                    name="petFriendly"
                    [(ngModel)]="nannyInfo.petFriendly">
                  <label class="form-check-label" for="petFriendly">
                    Pet Friendly
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="drive"
                    name="drive"
                    [(ngModel)]="nannyInfo.canDrive">
                  <label class="form-check-label" for="drive">
                    Willing to Drive
                  </label>
                </div>
                <div class="col-md-6">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="canCook"
                    name="canCook"
                    [(ngModel)]="nannyInfo.canCook">
                  <label class="form-check-label" for="cook">
                    Willing to Cook
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3 mt-3">
            <div class="col-md-12">
              <label for="nanny_bio">Bio</label>
              <textarea
                class="form-control"
                id="nanny_bio"
                rows="3"
                [(ngModel)]="nannyInfo.bio"
              ></textarea>
            </div>
          </div>
          <div class="pb-2">
            <div class="large-text text-center mb-3">References</div>
            <div class="mb-2 pl-2" *ngFor="let ref of nannyInfo.references">
              {{ref.name}} - {{ref.email}}, {{ref.phone | phone}}
            </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!referenceForm">
            <button
              type="button"
              id="showRef_btn"
              (click)="showReferenceForm()"
              class="btn btn-info"
            >
              Add Reference
            </button>
          </div>
          <div class="row" *ngIf="referenceForm">
            <div class="col-md-4">
              <div class="form-group">
                <label for="reference_name">
                  Name
                </label>
                <input
                  type="text"
                  id="reference_firstname"
                  class="form-control"
                  name="reference_firstname"
                  [(ngModel)]='tempRef.name' />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="reference_email">
                  Email
                </label>
                <input
                  type="email"
                  id="reference_email"
                  name="reference_email"
                  class="form-control"
                  [(ngModel)]='tempRef.email' />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="reference_phone">
                  Phone
                </label>
                <input
                  type="text"
                  id="reference_phone"
                  name="reference_phone"
                  class="form-control"
                  [(ngModel)]='tempRef.phone' />
              </div>
            </div>
          </div>
          <div class="row justify-content-center" *ngIf="referenceForm">
            <button
              type="button"
              id="addRef_btn"
              (click)="addReference()"
              class="btn btn-outline-info"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center containter mt-2">
  <div class="row col-md-8 justify-content-center">
    <div class="col-md-10 pl-1">
      <button
        type="button"
        id="back_btn"
        (click)="back()"
        class="btn btn-info"
        [hidden]="!stepHideController[0]"
      >
        Back
      </button>
    </div>
    <div class="col-md-2 pr-1 mb-2 clearfix">
      <button
        type="button"
        id="next_btn"
        (click)="finish()"
        class="btn float-right btn-info"
      >
        Finish
      </button>
    </div>
  </div>
</div>
