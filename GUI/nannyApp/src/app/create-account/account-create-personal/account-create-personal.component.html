<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-info large-text text-light text-center">
        Personal Info
      </div>
      <div class="card-body bg-light">
        <form class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="account_firstname">
                  First Name
                </label>
                <input
                  type="text"
                  id="account_firstname"
                  name="account_firstname"
                  class="form-control"
                  [(ngModel)]='personalInfo.firstName' />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account_lastname">
                  Last Name
                </label>
                <input
                  type="text"
                  id="account_lastname"
                  name="account_lastname"
                  class="form-control"
                  [(ngModel)]='personalInfo.lastName' />
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="account_age">
                  Age
                </label>
                <input
                  type="number"
                  id="account_age"
                  class="form-control"
                  name="account_age"
                  [(ngModel)]='personalInfo.age' />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account_state">
                  Gender
                </label>
                <select
                  id="account_gender"
                  class="form-control"
                  [(ngModel)]='personalInfo.gender'
                >
                  <option></option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="account_staddress">
                  Street Address
                </label>
                <input
                  type="text"
                  id="account_address"
                  name="account_address"
                  class="form-control"
                  [(ngModel)]='personalInfo.address' />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="account_city">
                  City
                </label>
                <input
                  type="text"
                  id="account_city"
                  name="account_city"
                  class="form-control"
                  [(ngModel)]='personalInfo.city' />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="account_state">
                  State
                </label>
                <input
                  type="text"
                  id="account_state"
                  name="account_state"
                  class="form-control"
                  [(ngModel)]='personalInfo.state' />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="account_zip">
                  Zip Code
                </label>
                <input
                  type="text"
                  id="account_zip"
                  name="account_zip"
                  class="form-control"
                  [(ngModel)]='personalInfo.zip' />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="account_email">
                  Email
                </label>
                <input
                  type="email"
                  id="account_email"
                  name="account_email"
                  class="form-control"
                  placeholder="you@example.com"
                  [(ngModel)]='personalInfo.email' />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="account_phone">
                  Phone Number
                </label>
                <input
                  type="text"
                  id="account_phone"
                  name="account_phone"
                  class="form-control"
                  placeholder="(111)-222-3334"
                  [(ngModel)]='personalInfo.phone' />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-center containter mt-2">
  <div class="row col-md-8 justify-content-center">
    <div class="col-md-10 pl-1">
      <button
        type="button"
        id="back_btn"
        (click)="back()"
        class="btn btn-info"
      >
        Back
      </button>
    </div>
    <div class="col-md-2 pr-1 clearfix">
      <button
        type="button"
        id="next_btn"
        (click)="next()"
        class="btn float-right btn-info"
      >
        Next
      </button>
    </div>
  </div>
</div>
